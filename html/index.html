<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e874c4d243.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="column">
        <h1>To-do List:</h1>
        <div class="add">
            <h3>Add task</h3>
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="row">
            <input id='check-box' class='checkbox' type="checkbox">
            <textarea name="to-do" id="to-do-" rows="1" placeholder="Example task....."></textarea>
            <i class="fa-sharp fa-solid fa-trash"></i>
        </div>
        <div class="row">
            <input id='check-box1' class='checkbox' type="checkbox">
            <textarea name="to-do" id="to-do1" rows="1" placeholder="Example task....."></textarea>
            <i class="fa-sharp fa-solid fa-trash"></i>
        </div>
        <div class="end">
            <h2>"Well done is better than well said."</h2>
            <h2>- Benjamin Franklin</h2>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
